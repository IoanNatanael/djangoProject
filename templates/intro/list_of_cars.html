{% extends 'base.html' %}

{% block title %} List of cars {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th>Name of brand</th>
                    <th>Color</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody>
                {% for car in all_cars %}
                    {#            {% if car.color == 'black' %}#}
                    <tr>
                        <td>{{ car.brand }}</td>
                        <td>{{ car.color }}</td>
                        <td>{{ car.year }}</td>
                    </tr>
                    {#            {% endif %}#}
                {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'list-of-series' %}" class="btn btn-primary"> Go to list of series </a>
            </div>
        </div>
    </div>

{% endblock %}
